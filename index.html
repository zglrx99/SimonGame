<!DOCTYPE html>
<html>

<head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="container mt-4">
        <div class="row">
            <div class="col centralize">
                <h1 class="display-3">Simon Game</h1>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div id="starter-cont">
            <div class="row">
                <div class="col centralize">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox"> Use strict mode </label>
                </div>
            </div>
            <div class="row">
                <div class="col centralize">
                    <button id="startGame" type="button" class="btn btn-lg btn-dark">Start</button>
                </div>
            </div>
            <div class="row">
                <div class="col centralize">
                    <h1 id="infoResult" class="hide"></h1>
                </div>
            </div>
        </div>
        <div id="gameMenu" class="hide">
            <div class="row mt-2">
                <div class="col centralize">
                    <h3>Counter <span id="counter" class="badge badge-secondary">0</span></h3>
                </div>
                <div class="col centralize">
                    <button id="btnStop" type="button" class="btn btn-dark">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container jumbotron jumbotron-fluid hide">
        <div class="row">
            <div class="col centralize">
                <p id="sayError" class="hide">Not correct</p>
            </div>
        </div>
        <div class="row">
            <div class="col centralize">
                <button id="btn1" type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>
            <div class="col centralize">
                <button id="btn2" type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>
            <div class="col centralize">
                <button id="btn3" type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>
            <div class="col centralize">
                <button id="btn4" type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
